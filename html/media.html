<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--basic audio-->
    <audio src="./song1.mp3" type="audio/mp3" controls></audio>
    <!--audio with message-->
    <audio controls>
        <source src="./song1.mp3" type="audio/mp3"/>
        <p>Ypur browser does not support the audio element.</p>
    </audio>
    <!--audio with autoplay-->
    <audio controls autoplay>
        <source src="./song1.mp3" type="audio/mp3"/>
        <p>Ypur browser does not support the audio element.</p>
    </audio>
    <!--audio with loop-->
    <audio controls loop>
        <source src="./song1.mp3" type="audio/mp3"/>
        <p>Ypur browser does not support the audio element.</p>
    </audio>
    <!--video-->
    <video controls width="400" height="300" src="./video.mov" type="video/quicktime">
        <p>Ypur browser does not support the audio element.</p>
    </video>
    <iframe src="./invoice.pdf" frameborder="0" width="400" height="300"></iframe>
    <!-- <iframe src="" width="600" height="450"></iframe> -->
     <!--google map-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14763.160016580958!2d114.24330899907223!3d22.323780345770434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3404041b26fbd96d%3A0x2dea8a4f134d4943!2z5bCP5aSP5aiB5aS354CR5biD!5e0!3m2!1szh-TW!2shk!4v1770171775233!5m2!1szh-TW!2shk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!--youtube video-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pM9IO3FCULQ?si=NuS6yKY2UgElvdVz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
